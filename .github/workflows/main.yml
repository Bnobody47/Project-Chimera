# Project Chimera â€” CI pipeline
# Runs tests in Docker on every push. Spec: Task 3.3
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run tests in Docker
        run: |
          docker build -t project-chimera:ci .
          docker run --rm project-chimera:ci make test

      - name: Spec check
        run: make spec-check
